<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&family=Roboto:wght@400;900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>VR</title>
</head>

<body>
  <div class="container">
    <header class="row header">
      <nav class="navbar header__nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="assets/svg/logo.svg" alt="ico VR" width="201" height="40"
              class="d-inline-block align-text-center">
          </a>
          <button class="header__button button btn"><span>Корзина</span><img src="assets/svg/ico_basket.svg"
              alt="Иконка корзины"></button>
        </div>
      </nav>
    </header>
  </div>
  <main>
    <section class="preview">
      <div class="container">
        <div class="row">
          <div class="preview__text col-lg-6 col-md-12">
            <h1 class="title preview__title">Виртуальная реальность без проводов</h1>
            <p class="subtitle preview__subtitle">Лучшее, что случалось с виртуальным миром
              в реальности. Новый компактный шлем без проводов и дорогих комьютеров.</p>
            <button class="btn button preview__button"><span>Купить</span><img src="assets/svg/ico_card.svg"
                alt="Иконка банковская карта"></button>
            <ul class="preview__nav nav">
              <li><a href="1.html" class="link preview__link">Возможности</a></li>
              <li><a href="#" class="link preview__link">Где купить</a></li>
              <li><a href="#" class="link preview__link">Доставка</a></li>
              <li><a href="#" class="link preview__link">Помощь</a></li>
            </ul>
          </div>
          <div class="preview__image col-lg-6 col-md-12 justify-self-end">
            <div class="preview__image">
              <img src="assets/image/guy.png"
                alt="Изображение мультяшного парня в очках виртуальной реальности с пультом">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>
</body>

</html>
